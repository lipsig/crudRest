<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <title>FERRAGEM</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
</head>

<style>
@import "bourbon";

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  




	


}



</style>

<body>
    <div class="wrapper">
    <div class="form-signin">

       

        <h2 class="form-signin-heading">Fazer Login</h2>
            <br>
          <input id="login" type="login" class="form-control" placeholder="Insira seu login" autofocus=""/>
         <br>
          <input id="senha" type="password" class="form-control" placeholder="Senha"/>      
            <br>
          <button style="margin-top: 20px;"class="btn btn-lg btn-primary btn-block" id="submit">Login</button>   

    </div>
</div>

</body>

<script>

    

    $("#submit").on("click", function (event) {

        if($('#login').val()=="" && $('#senha').val()==""){ alert("seus dados estão incorretos, verifique seu login e sua senha");} 
        if($('#login').val()==""){ alert("insira seu login");} 
        if($('#senha').val()==""){ alert("insira sua senha");} 

        
            else{
        
    var formData = new FormData();

    var formData = {
    'login' :$('#login').val(), 
    'senha' : $('#senha').val()
};
   
    $.ajax({
        url: 'http://localhost/faculterca/auth',
        dataType: 'text',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        async: true,
        type: 'post',
        success: function (data) {
                
         
            
            window.sessionStorage.token = data.replace(/"/g,"");
            console.log(window.sessionStorage.token);
            window.location.href = "front.html";
        },
        
        error: function () {
                            alert("Verifique se o usario e senha estão corretos");
                        }
    });

            }
    console.log(formData);

});



</script>
</html>
